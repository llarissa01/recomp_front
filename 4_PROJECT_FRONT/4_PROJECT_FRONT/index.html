<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Projeto Frontend</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
    font-family: 'HankenGrotesk-Medium';
    src: url('./assets/fonts/static/HankenGrotesk-Medium.ttf') format('truetype');
}
  </style>

</head>
<body>

  <div class="divPrincipal">

    <div class="divSecundaria">
      <div class="divYourResults">
          <h3>Your Result</h3>

          <div class="divYourResultsInterna">
            <div class="divCirculo">
              <div class="textCenter">
                <h1>76</h1>
                <p>of 100</p>
              </div>
            </div>
          </div>

          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="divSummary">
        <h3>Summary</h3>

        <div class="displayContents">

          <div class="divSummaryInterna">

            <div class="displayFlex">
              <img src="./assets/images/icon-reaction.svg" class="iconSummaryImagem">
              <p class="iconSummaryTituloReaction">Reaction</p>
            </div>

            <div class="displayFlex">
              <p class="pontuacaoAtual">80</p>
              <p class="pontuacaoMaxima">/100</p>
            </div>

          </div>

          <div class="divSummaryInterna">

            <div class="displayFlex">
              <img src="./assets/images/icon-memory.svg" class="iconSummaryImagem">
              <p class="iconSummaryTituloMemory">Memory</p>
            </div>

            <div class="displayFlex">
              <p class="pontuacaoAtual">92</p>
              <p class="pontuacaoMaxima">/100</p>
            </div>

          </div>

          <div class="divSummaryInterna">

            <div class="displayFlex">
              <img src="./assets/images/icon-verbal.svg" class="iconSummaryImagem">
              <p class="iconSummaryTituloVerbal">Verbal</p>
            </div>

            <div class="displayFlex">
              <p class="pontuacaoAtual">61</p>
              <p class="pontuacaoMaxima">/100</p>
            </div>

          </div>

          <div class="divSummaryInterna">

            <div class="displayFlex">
              <img src="./assets/images/icon-visual.svg" class="iconSummaryImagem">
              <p class="iconSummaryTituloVisual">Visual</p>
            </div>

            <div class="displayFlex">
              <p class="pontuacaoAtual">72</p>
              <p class="pontuacaoMaxima">/100</p>
            </div>
        

          </div>

        </div>

        <div class="divBotao">

            <div class="divBotaoInterna">
              <h4>Continue</h4>
            </div>

          </div>
    </div>
    </div>
   
  </div>
</body>
</html>
